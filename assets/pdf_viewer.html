<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #pdf-container { width: 100%; height: 100vh; overflow-x: hidden; }
        .pdf-page { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    <script>
      const url = 'docs/protecao_dados.pdf'; 
      const pdfContainer = document.getElementById('pdf-container');
  
      pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
          const pdfDoc = pdfDoc_;
          const totalPages = pdfDoc.numPages;
          const renderPage = (pageNum) => {
              pdfDoc.getPage(pageNum).then((page) => {
                  const canvas = document.createElement('canvas');
                  const context = canvas.getContext('2d');
                  const scale = 0.8; 
                  const viewport = page.getViewport({ scale });
  
                  canvas.height = viewport.height;
                  canvas.width = viewport.width;
  
                  page.render({
                      canvasContext: context,
                      viewport: viewport
                  }).promise.then(() => {
                      const pageDiv = document.createElement('div');
                      pageDiv.classList.add('pdf-page');
                      pageDiv.appendChild(canvas);
                      pdfContainer.appendChild(pageDiv);
                  });
              });
          };
          const renderAllPagesSequentially = (currentPage = 1) => {
              if (currentPage <= totalPages) {
                  renderPage(currentPage);
                  setTimeout(() => renderAllPagesSequentially(currentPage + 1), 200);
              }
          };
          renderAllPagesSequentially();
      });
  </script>  
  
</body>
</html>
